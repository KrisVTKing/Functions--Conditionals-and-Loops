<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camel Case Converter</title>
    <script src="camelCase.js" defer></script>
  </head>
  <body>
    <h1>Camel Case Converter</h1>
    <p>
      For this to work you need to have space between your first word and second
      word.
    </p>
    <label for="inputStr">Enter a string:</label>
    <input type="text" id="inputStr" />
    <button onclick="displayCamelCase()">Convert to Camel Case</button>
    <p>Result: <span id="result"></span></p>
  </body>
</html>
